    <header>

        <div class="topBar">
        <!--This Div will include our player instructions-->    
            <div class="instructions">
                <ul>Hello and welcome to my game:
                  <li>The objective is simple: click on cards until you match each pair.
                    <li> Can you beat the clock? </li>
                    <li> Don't try to memorize the card locations (They randomize between games!)</li> 
                    <li> To begin, simply hit <b>START</b></li>  
                </ul>
            </div>

        <!--This div holds our clock--->    
            <div class="clock">
                <button onClick="clock()"> START </button>
                <button onClick="clearInterval(timer)"> STOP </button> 
                <button onClick="refresh()"> RESTART</button>
                <p id="countdown">45</p>
            </div>
            <!--Score tracker-->
            <div class="scoreTracker"> 
                SCORE     
                <p id="cardScore"> 0 </p>
            </div> 
        </div>
